<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background: rgba(36, 201, 126, 0.28);">
<div class="d-flex flex-row align-items-center">
    <div style="height: 75vh; width: 12.5vw; min-height: 75vh; min-width: 12.5vw; max-height: 75vh; max-width: 12.5vw;" class="w-100 h-100">
        <!--Left Box-->
    </div>
    <div class="flex-row align-items-center justify-content-center text-center m-0">
        <div style="height: 12.5vh; width: 75vw; min-height: 12.5vh; min-width: 75vw; max-height: 12.5vh; max-width: 75vw;" class="flex-column w-100 h-100">
            <div style="justify-content: center; align-items: center;">
                <h1 class="h1 text-center fw-bold w-auto" style="font-family: Verdana, sans-serif; font-size: 7vh;">TODOâ„¢</h1>
            </div>
            <!--Top Box-->
        </div>
        <div style="height: 75vh; width: 75vw; min-height: 75vh; min-width: 75vw; max-height: 75vh; max-width: 75vw; background: rgba(255, 255, 255, 0.1); border-radius: 15px;" class="container w-100 h-100 p-4 shadow-lg">
            <!--Center Box-->
            <div class="row justify-content-center">
                <div class="gap-2 col text-center align-items-center justify-content-center">
                    <button class="btn btn-primary">Add</button>
                    <button class="btn btn-danger">Remove</button>
                    <button class="btn btn-info text-white">Edit</button>
                    <button class="btn btn-dark">Search</button>
                </div>
            </div>
            <table class="table table-borderless table-hover rounded text-center bg-transparent" style="border-radius: 15px; color: rgba(4, 39, 48, 1)">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
                </thead>
                <tbody>
                <tr >
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td >Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div style="height: 12.5vh; width: 75vw; min-height: 12.5vh; min-width: 75vw; max-height: 12.5vh; max-width: 75vw;" class="w-100 h-100">
            <!--Bottom Box-->
        </div>
    </div>
    <div style="height: 75vh; width: 12.5vw; min-height: 75vh; min-width: 12.5vw; max-height: 75vh; max-width: 12.5vw;" class="w-100 h-100">
        <!--Right Box-->
    </div>
</div>
</body>
</html>

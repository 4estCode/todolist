<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background: rgba(36, 201, 126, 0.28);">
<div class="d-flex flex-row align-items-center justify-content-center text-center">
    <div style="height: 75vh; width: 12.5vw; min-height: 75vh; min-width: 12.5vw; max-height: 75vh; max-width: 12.5vw;" class="w-100 h-100">
        <!--Left Box-->
        <div>
            <a th:href="@{/logout}"><h1 class="btn btn-danger fw-bold m-1" style="font-size: 1.5vw;font-family: Verdana, sans-serif;">Disconnect</h1></a>
        </div>
    </div>
    <div class="flex-row align-items-center justify-content-center text-center m-0">
        <div style="height: 12.5vh; width: 75vw; min-height: 12.5vh; min-width: 75vw; max-height: 12.5vh; max-width: 75vw;" class="flex-column w-100 h-100">
            <div style="justify-content: center; align-items: center;">
                <h1 class="h1 text-center fw-bold w-auto" style="font-family: Verdana, sans-serif; font-size: 7vh; height: 8vh;">TODOâ„¢</h1>
            </div>
            <!--Top Box-->
        </div>
        <div style="height: 75vh; width: 75vw; min-height: 75vh; min-width: 75vw; max-height: 75vh; max-width: 75vw; background: rgba(255, 255, 255, 0.1); border-radius: 15px;" class="w-100 h-100 p-4 shadow-lg">
            <!--Center Box-->
            <!-- Show date from chosen date on show.html -->
            <h1 class="h1" th:text="${'Year: ' + date.getYear()}"></h1>
            <h1 class="h1" th:text="${'Month: ' + date.getMonth()}"></h1>
            <h1 class="h1" th:text="${'Day: ' + date.getDay()}"></h1>
            <form class="w-auto" action="#" th:action="@{/add}" method="post">
                <input type="hidden" name="userId" th:value="${user_id}">
                <input type="hidden" name="year" th:value="${date.getYear()}">
                <input type="hidden" name="month" th:value="${date.getMonth()}">
                <input type="hidden" name="day" th:value="${date.getDay()}">
                <label class="form-label">
                    Title :
                    <input class="form-text" type="text" name="title">
                </label>
                <br>
                <label class="form-label">
                    Weight on year in % :
                    <input class="form-text" type="number" name="percentWeightOnYear">
                </label>
                <br>
                <label class="form-label">
                    Is teamwork :
                    <input class="d-inline" type="checkbox" name="isTeamWork">
                </label>
                <br>
                <label class="form-label">
                    Class name :
                    <input class="form-text" type="text" name="className">
                </label>
                <br>
                <input type="submit" value="Add">
            </form>

            <!-- Have a input fields for adding -->
            <!-- Post for adding then redirect to show from this weeksac -->
        </div>
        <div style="height: 12.5vh; width: 75vw; min-height: 12.5vh; min-width: 75vw; max-height: 12.5vh; max-width: 75vw;" class="w-100 h-100">
            <footer th:replace="pages/fragments/footer"></footer>
            <!--Bottom Box-->
        </div>
    </div>
    <div style="height: 75vh; width: 12.5vw; min-height: 75vh; min-width: 12.5vw; max-height: 75vh; max-width: 12.5vw;" class="w-100 h-100">
        <!--Right Box-->
        <div>
            <a th:href="@{/}"><h1 class="btn btn-primary fw-bold m-1" style="font-size: 1.5vw;font-family: Verdana, sans-serif;">Go Back</h1></a>
        </div>
    </div>
</div>
</body>
</html>
